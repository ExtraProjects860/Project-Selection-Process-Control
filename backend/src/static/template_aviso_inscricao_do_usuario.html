<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="padding: 25px 0 25px 0;">
    <center>
        <div style="background-color: #146D9A; max-width: 80%; border-radius: 10px;" class="container-first-image">
            <img style="max-width: 150px;"
                src="https://webcertificados.com.br/wp-content/uploads/2024/02/Logo%20branco%202.png"
                alt="Logo WebCertificados" class="first-image" />
        </div>
        <h1 style="font-size: 24px; color: #343434; padding-top: 40px;" class="title-first-section">{title_html}</h1>
        <div style="max-width: 350px; padding-bottom: 50px;" class="container-second-section">
            <h4 style="font-weight: 500; text-decoration: none;">
                Email do usuário: {email_html}
                <br>
                Telefone do usuário: {phone_number_html}
            </h4>
            <p style="margin-bottom: 50px; padding-top: 10px; color: #343434;" class="text-second-section">
                {text_html}
            </p>
            <button style="margin-top: 20px; padding: 10px 50px 10px 50px; border: none; border-radius: 20px; background-color: #146D9A;" name="button-thrid-section" class="button-second-section">
                <a style="text-decoration: none; color: white; font-size: 16px;" href="https://api.whatsapp.com/send?phone={phone_number_html}&text=Ol%C3%A1,%20tudo%20bem%20{name_html}?%20Sou%20do%20RH%20da%20WebCertificados%20e%20notamos%20que%20voc%C3%AA%20realizou%20uma%20inscri%C3%A7%C3%A3o%20recentemente%20para%20uma%20de%20nossas%20vagas%20e%20ficamos%20felizes!%20Podemos%20conversar%20para%20mais%20detalhes?!">
                    <b>Falar com {name_html}</b>
                </a>
            </button>
        </div>
        <div style="max-width: 80%;" class="container-third-section">
            <div style="background-color: #146D9A; border-radius: 10px;" class="container-third-image">
                <img style="max-width: 150px;"
                    src="https://webcertificados.com.br/wp-content/uploads/2024/02/Logo%20branco%202.png"
                    alt="Imagem WebCertificados" class="third-image" />
            </div>
            <p style="font-size: 12px; color: #343434;">
                WebCertificados 2024 © Todos os direitos reservados
            </p>
            <p style="font-size: 12px; color: #343434;">
                Ficou com alguma dúvida? Entre em contato com nossa central de atendimento:
                <a href="https://web.whatsapp.com/send/?phone=553232175259&text&type=phone_number&app_absent=0">
                    (32) 3217-5259
                </a>
            </p>
        </div>
        <div class="social-icons" style="margin-top: 15px">
            <a style="width: 20px; height: 20px; padding: 2px; text-decoration: none;" href="https://facebook.com/certificadosweb">
                <img class="social" src="http://webcertificados.com.br/assinaturas/icon%20Face.png" alt="Facebook" width="24" height="24" />
            </a>
            <a style="width: 20px; height: 20px; padding: 2px; text-decoration: none;" href="https://instagram.com/webcertificados">
                <img class="social" src="http://webcertificados.com.br/assinaturas/icon%20Instagram.png" alt="Instagram" width="24" height="24" />
            </a>
        </div>
    </center>
</body>

</html>
